<html>
    <head>
            <!-- Font Awesome -->
            <link
                    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
                    rel="stylesheet"
            />
            <!-- Google Fonts -->
            <link
                    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
                    rel="stylesheet"
            />
            <!-- MDB -->
            <link
                    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.css"
                    rel="stylesheet"
            />
        <title>URL Shortener</title>
    </head>
    <body>
        <div class="col-lg-12 text-center d-flex h-100">
            <div class="row justify-content-center align-self-center">
                <center>
                    <h2 style="color: gray;">URL Shortener</h2>
                    <form action="/" method="POST">
                        <input name="url" required class="form-control w-25" placeholder="https://google.com" type="text">
                        <button type="submit" class="btn btn-success mt-3" style="width: 10%;">Shorten</button>
                    </form>
                </center>
            </div>
        </div>
        <!-- MDB -->
        <script
                type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/1.0.0/mdb.min.js"
        ></script>
    </body>
</html>
